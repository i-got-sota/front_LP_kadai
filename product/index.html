<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1.0">
    <title>product</title>
    <link rel="favicon" href="../img/favicon.svg">
    <link rel="stylesheet" href="../css/product.css">
</head>
<body>
    <div class="wrapper">

        <div class="row">
            <div class="column image-wrapper">
                <div class="ceylon-image">
                    <img src="../img/products/products_tea.jpg" alt="Ceylon Tea Image">
                    <img class="ceylon-title" src="../img/products/products_ttl_tea.svg" alt="Ceylon Tea title">
                </div>
            </div>
        
            <div class="column ceylon-description">
                <h1>セイロンティー</h1>
                <h2>
                    スリランカの中でも世界三代紅茶として知られるウバで生産された
                    爽やかな香りが特徴のセイロンティー。<br>
                    ミルクティーにすることでフルーツのような香りへの変化を楽しむこともできます。
                </h2>
                <p class="price">
                    S Size: 100g / 2,000yen (Tax in)<br>
                    M Size: 200g / 3,500yen (Tax in)
                </p>
            </div>
        </div>

        <div class="row">
            <div class="column image-wrapper">
                <div class="scone-image">
                    <img src="../img/products/products_scone.jpg" alt="Scone Image">
                    <img class="scone-title" src="../img/products/products_ttl_scone.svg" alt="scone title">
                </div>
            </div>
            <div class="column scone-description">
                <h1>スコーン</h1>
                <h2>
                    世界中の小麦粉を取り寄せ、我がカフェ独自の生地の配合を研究し、お茶菓子としては究極の域に達したスコーン。
                </h2>
                <p class="price">
                    240g / 900yen (Tax in)
                </p>
            </div>
        </div>
    </div>
</body>
</html>
