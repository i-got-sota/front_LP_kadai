            <p>2019年6月に、出町柳駅の近くにカフェがオープンしました。営業する日には、紅茶と共においしいお茶菓子、食事をご提供いただけます。</p>
            <p>カフェ営業日以外でも、茶葉やテイクアウト用お茶菓子はお買い求めいただけます。紹介していないレシピを用いた料理教室や紅茶の知識を学べるワークショップも定期的に開催しています。</p>

            <table class="info-table">
                <tr>
                    <td>住所</td>

                </tr>

                    <td>アクセス</td>

                </tr>

                    <td>営業時間</td>

                </tr>
            </table>

            <p class="note">※営業日など最新情報はInstagramでご確認ください。</p>

            <div class="instagram-link">
                <a href="#" class="button">
