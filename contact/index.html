<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="../css/contact.css">  
</head>
<body>


    <div class="contact-container">
        <div class="title">
            <img src="../img/contact/contact_ttl.svg">
        </div>

        <form action="#" method="post">

            <div class="form-group">
                <label for="name">名前：</label>
                <input type="text" id="name" name="name" placeholder="例) 出見亜 太郎">
            </div>

            <div class="form-group">
                <label for="email">メールアドレス：</label>
                <input type="email" id="email" name="email" placeholder="例) example@example.com">
            </div>

            <div class="form-group">
                <label for="subject">件名：</label>
                <select id="subject" name="subject">
                    <option value="product">商品について</option>
                    <option value="support">サポート</option>
                    <option value="other">その他</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">内容：</label>
                <textarea id="message" name="message" rows="5" placeholder="内容を入力してください"></textarea>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="privacy" name="privacy">
                    <div class="privacy"> プライバシーポリシーに同意します</div>
                </div>
            </div>


            <button type="submit">送信</button>
        </form>

        <footer>
            <p>Copyright © DeMiA CAFE</p>
        </footer>
    </div>

</body>
</html>
