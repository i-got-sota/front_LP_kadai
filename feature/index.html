<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1.0">
    <title>feature</title>
    <link rel="favicon" href="../img/favicon.svg">
    <link rel="stylesheet" href="../css/feature.css">
</head>
<body>
    <div class="wrapper">

        <div class="row">
            <div class="column image-wrapper">
                <div class="tea-image">
                    <img src="../img/feature/feature_img01.jpg" alt="Tea Image">
                </div>
            </div>
        
            <div class="column tea-description">
                <h1>丁寧に生産された<br>スリランカの紅茶</h1>
                <h2>
                    ティープロダクツの主役はやはり紅茶。当カフェが懇意にしている一流のスリランカの茶畑から茶葉を主に仕入れ、販売しています。
                </h2>
            </div>
        </div>

        <div class="row reverse">
            <div class="column image-wrapper">
                <div class="sweets-image">
                    <img src="../img/feature/feature_img02.jpg" alt="Sweets Image">
                </div>
            </div>
            <div class="column sweets-description">
                <h1>10数年の研究を重ねた<br>究極のお茶菓子</h1>
                <h2>
                    我々は、10数年前イギリスで紅茶文化に衝撃を受けて以来、世界中から食材を取り寄せ、紅茶に合うお菓子の研究を日々重ねています。
                </h2>
            </div>
        </div>
    </div>
</body>
</html>
