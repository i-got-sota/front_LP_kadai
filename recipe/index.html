<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recipe</title>
    <link rel="stylesheet" href="../css/recipe.css">
</head>
<body>

    <div class="container">
        <div class="title img">
            <img src="../img/recipe/recipe_ttl.svg">
        </div>
        <h1 class="subtitle">紅茶に合う簡単でおいしいレシピ</h1>

        <div class="recipe-container">
            <div class="vertical-title">
                <h4>甘いお菓子から紅茶のアレンジまで様々</h4>
                <h2>ティープロダクツ</h2>
            </div>

            
            <div class="recipe-card">
                <img src="../img/recipe/cookie.jpg" alt="cookie">
                <h3>紅茶クッキー</h3>
                <p>通常のクッキーのレシピに当店の茶葉を織り込むだけで香り高いクッキーを楽しめます</p>
            </div>

            <div class="recipe-card">
                <img src="../img/recipe/ice_cream.jpg" alt="ice cream">
                <h3>アイスクリーム</h3>
                <p>実はアイスクリームはセイロンティーにとても合います。当店で販売しているノンホモ牛乳を用いたアイスクリームも是非</p>
            </div>

            <div class="recipe-card">
                <img src="../img/recipe/fruit_tea.jpg" alt="fruit tea">
                <h3>フルーツティー</h3>
                <p>当店では様々なフレーバーティーも販売しています。それらにあった果物をティーに加えることでより豊かなティータイムを楽しめます。</p>
            </div>

            <div class="recipe-card">
                <img src="../img/recipe/roasted_pork.jpg" alt="pork">
                <h3>紅茶豚</h3>
                <p>お好きな豚肉を紅茶で茹でて、タレに一晩漬け込むだけ。</p>
            </div>
                
            </div>
        </div>
    </div>

</body>
</html>
