<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../front_intern_LPkadai/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,700&family=Ubuntu:ital,wght@0,500;1,500&family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Feature</title>
</head>
<body>
    <h1 class="feature-title product-font">伝統と魅惑のティープロダクツ</h1>
    <div class="feature-box product-font">
        <div class="feature-leftimg">
            <img src="../front_intern_LPkadai/img/feature/feature_img01.jpg" alt="">
        </div>
        <div class="feature-rightcontent">
            <div class="feature-content-title">
                丁寧に生産されたスリランカの紅茶
            </div>
            <div class="feature-content-detail">
                <p>ティープロダクツの主役はやはり
                紅茶。当カフェが懇意にしている
                一流のスリランカ茶畑から茶葉
                を主に仕入れ、販売しています。</p>
            </div>
        </div>
    </div>

    <div class="feature-box product-font">
        <div class="feature-leftcontent">
            <div class="feature-content-title">
                10数年の研究を重ねた究極のお茶菓子
            </div>
            <div class="feature-content-detail">
                <p>我々は、10数年前イギリスで紅
                茶文化に衝撃受けて以来、世界
                中から食材を取り寄せ、紅茶に
                合うお菓子の研究を日々重ねています。</p>
                <br>
                <p>それらのお菓子を店舗で販売したりレシピとして紹介したりしています。</p>
            </div>
        </div>
        <div class="feature-rightimg">
            <img src="../front_intern_LPkadai/img/feature/feature_img02.jpg" alt="">
        </div>
    </div>
</body>
</html>
