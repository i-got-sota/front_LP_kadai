<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../front_intern_LPkadai/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;1,700&family=Ubuntu:ital,wght@0,500;1,500&family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <div class="contact-wrapper product-font">
        <div class="contact-title">CONTACT</div>
        <div class="contact-form">
            <form action="#">
                <div class="form-item">
                    <label for="user-name">名前：</label>
                    <input type="text" id="user-name" name="user-name" placeholder="例）出見亜 太郎">
                </div>
                <div class="form-item">
                    <label for="e-mail">メールアドレス：</label>
                    <input type="email" id="e-mail" name="e-mail" placeholder="例）example@example.com">
                </div>
                <div class="form-item">
                    <label for="subject">件名：</label>
                    <select name="subject" id="subject">
                        <option value="product">商品について</option>
                        <option value="other">その他</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="content">内容：</label>
                    <textarea name="content" id="content"></textarea>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="policy" id="policy">
                <label for="policy">プライバシーポリシーに同意します</label>
                </div>
                    <input type="submit" value="送信" class="form-button">
            </form>
        </div>
    </div>
</body>
</html>
