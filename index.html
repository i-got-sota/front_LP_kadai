<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ティーラボ DeMiA CAFE</title>
  <link rel="shortcut icon" href="img/favicon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="img-title" src="img/header/hd_logo.svg" alt="img-title">
    <ul class="header-icon">
      <li><a href="#"><img src="img/icon_cart.svg" alt="icon_cart"></a></li>
      <li><a href="#"><img src="img/icon_ig.svg" alt="icon_ig"></a></li>
      <li><a href="#"><img src="img/icon_menu.svg" alt="icon_menu"></a></li>
    </ul>
  </header>
  <main>
    <div class="news">
      <p class="title">NEWS</p>
      <div class="news-article-wrapper">
        <article class="news-article">
          <img src="img/news/tea_day.jpg" alt="tea_day" class="news-img">
          <p class="news-title">「<span class="news-title-bold">紅茶の日</span>」</p>
          <p class="news-text">11月1日は、大黒屋光太夫が日本人として初めて外国の正式な茶会で紅茶を飲んだ日。<br>
            2022年11月1日から一週間限定商品を発売予定です。</p>
          <p class="detail"><a href="#">詳細はこちら</a></p>
          <div class="news-bottom">
            <hr class="news-hr">
            <p class="news-date">2022.09.10</p>
          </div>
        </article>
        <article class="news-article">
          <img src="img/news/notion.jpg" alt="notion" class="news-img">
          <p class="news-title"><span class="news-title-bold">大切なお知らせ</span></p>
          <p class="news-text">この度、創業10周年を記念して、セールを開催します。<br>
          セールには、定番商品の各種フレーバーティーからその他アレンジ商品まで様々なものが対象になっています。</p>
          <p class="detail"><a href="#">詳細はこちら</a></p>
          <div class="news-bottom">
            <hr class="news-hr">
            <p class="news-date">2022.06.30</p>
          </div>
        </article>
      </div>
      <p class="news-info"><a href="#">最新情報はこちら</a></p>
    </div>
  </main>
</body>
</html>
