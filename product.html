    <div class="product-box product-font">
        <div class="product-lefttitle">
            Ceylon Tea
        </div>

        <div class="product-img">
            <img src="../front_intern_LPkadai/img/products/products_tea.jpg" alt="" width="100%">
        </div>

        <div class="product-rightcontent">
            <div class="product-content-title">
                セイロンティー
            </div>

            <div class="prosuct-content-detail">
                スリランカの中でも世界三大<br>

                ミルクティーにすることでフルーツのような香りへの変化も楽しむことができます。

            <div class="product-content-price">S Size:100g / 2,000yen (Tax in)<br>
                M Size:200g / 3,500yen (Tax in)

        </div>
    </div>
    <div class="product-box product-font">
        <div class="product-righttitle">
            Scone
        </div>

        </div>

            <div class="product-content-title">
                スコーン
            </div>

            <div class="prosuct-content-detail">
                世界中の小麦粉を取り寄せ、我がカフェ独自の生地の配合を研究<br>
                し、お茶菓子としては究極の域に達したスコーン。
            </div>

            <div class="product-content-price">
                240g / 900yen (Tax in)
            </div>

        </div>
